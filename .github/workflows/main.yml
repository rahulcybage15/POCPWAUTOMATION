name: "e2e"
on: [push]
jobs:
  test-e2e:
    name: run e2e tests
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Running tests
        run: npx playwright test Blogpage.spec.js
